<html>
	<head>
		<title>Instagram</title>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="static/stylesheets/style.css">
	</head>

	<body>
		<div class="container">

			<div class="header">
				<h3 class="text-muted"><center>Create Directory</center></h3>
			</div>

			<div>
				<form action="mkdir" method="post">
					<center>
						Enter Directory name: <input type="text" name="directoryname">
						<br><br>
						<input type="submit" value="Create">
					</center>
				</form>
			</div>

			<div class="header">
				<h3 class="text-muted"><center>Copy File</center></h3>
			</div>

			<div>
				<form action="cp" method="post">
					<center>
						Enter Source file name: <input type="text" name="file1">
						<br><br>
						Enter Destination file name: <input type="text" name="file2">
						<br><br>
						<input type="submit" value="Copy">
					</center>
				</form>
			</div>

			<div class="header">
				<h3 class="text-muted"><center>List Files</center></h3>
			</div>

			<div>
				<form action="ls" method="get">
					<center>
						<input type="submit" value="List">
					</center>
				</form>
			</div>

		</div>
	</body>
</html>
